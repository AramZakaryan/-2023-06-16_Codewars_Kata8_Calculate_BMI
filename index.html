    <script>

        // DESCRIPTION:

        // Write function bmi that calculates body mass index (bmi = weight / height2).

        // if bmi <= 18.5 return "Underweight"

        // if bmi <= 25.0 return "Normal"

        // if bmi <= 30.0 return "Overweight"

        // if bmi > 30 return "Obese"


        // My version

        const bmi = (weight, height) => {
            let curBmi = weight / (height ** 2);
            return curBmi <= 18.5 ? "Underweight" :
                curBmi <= 25.0 ? "Normal" :
                    curBmi <= 30.0 ? "Overweight" : "Obese";
        }


        console.log(bmi(80, 1.80));


        // Solution by using a Very nice idea (by assigning new parameter)

        const bmi1 = (w, h, bmi = w / h / h) =>
            bmi <= 18.5 ? "Underweight" :
                bmi <= 25 ? "Normal" :
                    bmi <= 30 ? "Overweight" : "Obese";


        console.log(bmi1(80, 1.80));


        // Another Solution by using another nice idea (by reassignment of weight as bmi
        // for not using a new variable)

        const bmi2 = (w, h) =>
            (w = w / h / h) <= 18.5 ? "Underweight" :
                w <= 25 ? "Normal" :
                    w <= 30 ? "Overweight" : "Obese";
                    

        console.log(bmi2(80, 1.80));


    </script>
